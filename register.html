<!DOCTYPE html>
<html>
<head>
    <title>register</title>
    <link rel="stylesheet" href="./day8.css">
</head>
<body>
    <div class="registercontainer">
        <h3>Register</h3>
        <label>Full Name</label><br>
        <input type="text" placeholder="Enter your name" id="enter_name"><br>
        <label>Username</label><br>
        <input type="text" placeholder="Enter your username" id="enter_uname"><br>
        <label>Email</label><br>
        <input type="email" placeholder="Enter your email" id="enter_email"><br>
        <label>Phone Number</label><br>
        <input type="text" placeholder="Enter your number" id="enter_number"><br>
        <label>Password</label><br>
        <input type="password" placeholder="Enter your password" id="enter_password"><br>
        <label>Confirm Password</label><br>
        <input type="password" placeholder="Confirm your password" id="enter_cpassword"><br>
        <input type="button" value="register" id="rbtn"><br>
        <p>Already have an account? <span><a href="./signin.html">Sign in</a></span></p>
    </div>
</body>
</html>
